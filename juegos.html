<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff9c4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        nav {
            background: white;
            padding: 15px 0;
            position: fixed;
            width: 90%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, text-shadow 0.2s;
        }
        nav ul li a:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 80px;
        }
        .game-box {
            width: 250px;
            height: 250px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .game-box img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 8px;
        }
        .game-box p {
            font-weight: bold;
            margin-top: 10px;
        }
        .description {
            margin-top: 40px;
            font-size: 1.2em;
            max-width: 900px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="juegos.html">Juegos</a></li>
            <li><a href="bingo.html">Bingo</a></li>
            <li><a href="adivinanza.html">Adivina Adivinanza</a></li>
            <li><a href="fotos.html">Fotos</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="game-box" onclick="window.location.href='juego1.html';">
            <img src="Sujeto.png" alt="CazaPivis">
            <p>CazaPivis</p>
            <p>Caza a Guille</p>
        </div>
        <!-- Añadir más cuadros de juegos cuando sea necesario -->
    </div>

    <div class="description">
        <p>Bienvenido a nuestra página de juegos. Aquí podrás disfrutar de una variedad de juegos entretenidos, ¡pronto más opciones disponibles! Haz clic sobre cualquiera de los cuadros para empezar a jugar.</p>
    </div>

</body>
</html>
