    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff9c4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav {
            background: white;
            padding: 15px 0;
            position: fixed;
            width: 90%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, text-shadow 0.2s;
        }
        nav ul li a:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .content {
            margin-top: 80px;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .bingo-button {
            background-color: white;
            border: 2px solid #333;
            padding: 30px;
            font-size: 2em;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
            height: 150px;
            width: 150px;
        }
        .bingo-button:hover {
            background-color: #e0e0e0;
        }
        .bingo-button:active {
            transform: scale(0.95);
        }
        .bingo-button.checked {
            background-color: #e0e0e0;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 0, 0.3);
            color: green;
            font-size: 4em;
            display: none; /* Aseguramos que el check est√© oculto al principio */
            align-items: center;
            justify-content: center;
        }
        .description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
    <script>
        const codes = {
            "1": "nkjiuy", // Reemplazar con las contrase√±as correctas para cada bot√≥n
            "2": "cef3v",
            "3": "325tgertgh",
            "4": "vwrtbh",
            "5": "35tynn",
            "6": "hnryhr",
            "7": "hnryuml",
            "8": "tuituy",
            "9": "5ugttf"
        };

        function openPopup(buttonId) {
            const button = document.getElementById('button-' + buttonId);

            // Si el bot√≥n ya tiene el check, no hace nada
            if (button.classList.contains('checked')) return;

            const password = prompt("Introduce el c√≥digo correspondiente:");
            if (password === codes[buttonId]) {
                const checkmark = button.querySelector('.checkmark');
                checkmark.style.display = 'flex'; // Mostrar el check al acertar
                button.classList.add('checked');
                localStorage.setItem('button-' + buttonId, 'checked'); // Guardar el estado del bot√≥n
            } else {
                alert("C√≥digo incorrecto.");
            }
        }

        window.onload = function() {
            // Recuperar el estado de los botones desde el almacenamiento local
            for (let i = 1; i <= 9; i++) {
                const button = document.getElementById('button-' + i);
                if (localStorage.getItem('button-' + i) === 'checked') {
                    button.classList.add('checked');
                    const checkmark = button.querySelector('.checkmark');
                    checkmark.style.display = 'flex'; // Mostrar el check si ya estaba marcado
                }
            }
        }
    </script>
