<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Deslizante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9c4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .gallery-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .gallery-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .gallery-slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .gallery-slide img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .message {
            font-size: 1.4em;
            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background-color: #e68900;
        }
        .final-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            width: 100%;
            height: 80vh;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
            color: #ff9800;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: row;
                justify-content: space-between;
            }
            .buttons button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-wrapper">
            <div class="gallery-slide">
                <img src="imagen1.JPEG" alt="Imagen 1">
                <div class="message">Selfie con nuestra colegona que hicimos en NY</div>
            </div>
            <div class="gallery-slide">
                <img src="imagen2.JPEG" alt="Imagen 2">
                <div class="message">Cuenquers</div>
            </div>
            <div class="gallery-slide">
                <img src="imagen3.JPEG" alt="Imagen 3">
                <div class="message">Bajo los rayos del sol siendo Oslers</div>
            </div>
            <div class="gallery-slide">
                <img src="imagen4.JPEG" alt="Imagen 4">
                <div class="message">En nuestra finca de confianza donde nos gusta salir de fiesta</div>
            </div>
            <div class="gallery-slide">
                <img src="imagen5.JPEG" alt="Imagen 5">
                <div class="message">Chulísimo pivi</div>
            </div>
            <div class="gallery-slide">
                <img src="imagen6.JPEG" alt="Imagen 6">
                <div class="message">¡WISHBONE!</div>
            </div>
            <div class="gallery-slide final-slide">
                <div class="message">...</div>
                <div id="countdown"></div>
            </div>
        </div>

        <div class="buttons">
            <button onclick="prevSlide()">← Anterior</button>
            <button onclick="nextSlide()">Siguiente →</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const galleryWrapper = document.querySelector('.gallery-wrapper');
        const slides = document.querySelectorAll('.gallery-slide');

        function showSlide(index) {
            if (index >= 0 && index < slides.length) {
                galleryWrapper.style.transform = `translateX(${-index * 100}%)`;
            }
            
            if (index === slides.length - 1) {
                document.getElementById('countdown').style.display = 'block';
            } else {
                document.getElementById('countdown').style.display = 'none';
            }
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                showSlide(currentIndex);
            }
        }

        function updateCountdown() {
            const targetDate = new Date('February 28, 2025 20:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('countdown').textContent = "¡Ya llegó el momento!";
            }
        }

        setInterval(updateCountdown, 1000);
        window.onload = updateCountdown;
    </script>

</body>
</html>
