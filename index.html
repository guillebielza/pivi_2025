<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con fondo y texto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('foto.jpg');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            color: white;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Arsenal', sans-serif;
            font-size: 22px;
            font-weight: bold;
            font-style: italic;
        }
        .main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            font-family: 'Fjalla One', sans-serif;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">PicklePivi</div>
    <div class="main-text">¡Este domingo partidazo!</div>
</body>
</html>
