<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    
    <script>
        function actualizarCuentaAtras() {
            const fechaObjetivo = new Date("February 20, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;
            
            if (diferencia <= 0) {
                document.getElementById("countdown").innerHTML = "¡FELIZ CUMPLE PIVI!";
                return;
            }
            
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            const decimas = Math.floor((diferencia % 1000) / 100);
            
            document.getElementById("countdown").innerHTML = `${horas}h ${minutos}m ${segundos}s ${decimas}d`;
        }
        
        setInterval(actualizarCuentaAtras, 100);
        actualizarCuentaAtras();
    </script>
</body>
</html>
