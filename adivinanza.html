<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff9c4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav {
            background: white;
            padding: 15px 0;
            position: fixed;
            width: 90%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, text-shadow 0.2s;
        }
        nav ul li a:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .content {
            margin-top: 80px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #pregunta {
            margin-top: 20px;
        }
        #sorpresa, #sorpresaMaraton {
            display: none;
            margin-top: 20px;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #sorpresa img, #sorpresaMaraton img {
            max-width: 100%;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function verificarRespuesta() {
            const respuestaCorrecta = "maki";
            const respuestaMaraton = "maratón";
            const respuestaUsuario = document.getElementById("respuesta").value.toLowerCase();
            
            if (respuestaUsuario === respuestaCorrecta) {
                document.getElementById("pregunta").classList.add("hidden");
                document.getElementById("sorpresa").style.display = "block";
            } else if (respuestaUsuario === respuestaMaraton) {
                document.getElementById("pregunta").classList.add("hidden");
                document.getElementById("sorpresaMaraton").style.display = "block";
            } else {
                alert("Respuesta incorrecta. Inténtalo de nuevo.");
            }
        }
        
        function volverAdivinanza() {
            document.getElementById("pregunta").classList.remove("hidden");
            document.getElementById("sorpresa").style.display = "none";
            document.getElementById("sorpresaMaraton").style.display = "none";
            document.getElementById("respuesta").value = "";
        }
    </script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="juegos.html">Juegos</a></li>
            <li><a href="bingo.html">Bingo</a></li>
            <li><a href="adivinanza.html">Adivina Adivinanza</a></li>
            <li><a href="fotos.html">Fotos</a></li>
        </ul>
    </nav>

    <div class="content">
        <div id="pregunta">
            <h1>Escribe aquí la respuesta a la adivinanza</h1>
            <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
            <button onclick="verificarRespuesta()">Comprobar</button>
        </div>
        
        <div id="sorpresa">
            <img src="japo.jpg" alt="Sorpresa">
            <p>Cena para 2 en el restaurante SIBUYA el viernes 28 de febrero a las 22:00. Gran Vía 58.</p>
            <button onclick="volverAdivinanza()">Volver</button>
        </div>
        
        <div id="sorpresaMaraton">
            <img src="rapido.jpg" alt="Sorpresa Maratón">
            <p>¡Felicidades! Aqui algo que te ayudará a ser la más rápida.</p>
            <button onclick="volverAdivinanza()">Volver</button>
        </div>
    </div>

</body>
</html>
